<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Exam</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Calculator</h1>
        </header>
        <section class="result">
            <p class="number">0</p>
        </section>
        <section class="calc">
            <div class="numberIn">
                <button class="btnRes">CE</button>
                <button class="btnEr">‚Üê</button>
                <button class="btnTimes">*</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btnPer">.</button>
                <button class="btn0">0</button>
                <button class="btnEq">=</button>
            </div>
            <div class="operations">
                <button class="btnDiv">/</button>
                <button class="btnPlus">+</button>
                <button class="btnMin">-</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
